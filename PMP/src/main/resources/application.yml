spring:
  application:
    name: spring-data-demo
  datasource:
    password: 1234
    url: jdbc:postgresql://localhost:5432/pmpDB
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080